[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
addopts = --cov=src --cov-report=term-missing --cov-fail-under=78 -p no:postgresql -m "not integration"
markers =
	integration: marks tests that hit heavier workflows or external services
	requires_setup_logging: run tests with the real setup_logging implementation
	e2e: marks end-to-end pipeline smoke tests
	unit: marks pure unit tests that don't need database connections
	slow: marks tests that may hang or take excessive time (deselected by default)
	postgres: marks tests that require PostgreSQL database
	parallel: marks tests for parallel processing with row-level locking
