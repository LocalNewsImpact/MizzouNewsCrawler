apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

resources:
  - namespace.yaml
  - ../../base

# Patches for staging environment
patches:
  # Reduce resources for cost savings in staging
  - path: patches/reduce-resources.yaml
    target:
      kind: Deployment
  
  # Use staging database
  - path: patches/staging-database.yaml
    target:
      kind: Deployment
  
  # Disable cron in staging (manual only)
  - path: patches/disable-cron.yaml
    target:
      kind: CronWorkflow

# Staging-specific labels
commonLabels:
  environment: staging

# Allow latest tags in staging for rapid iteration
images:
  - name: us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/api
    newTag: latest
  - name: us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/crawler
    newTag: latest
  - name: us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/processor
    newTag: latest
