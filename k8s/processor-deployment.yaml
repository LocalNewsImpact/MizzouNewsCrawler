apiVersion: apps/v1
kind: Deployment
metadata:
  name: mizzou-processor
  namespace: production
  labels:
    app: mizzou-processor
    component: processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mizzou-processor
  template:
    metadata:
      labels:
        app: mizzou-processor
        component: processor
    spec:
      serviceAccountName: mizzou-app
      volumes:
      - name: origin-sitecustomize
        configMap:
          name: origin-sitecustomize
          items:
          - key: sitecustomize.py
            path: sitecustomize.py
      containers:
      - name: processor
        image: processor
        imagePullPolicy: Always
        command:
          - python
          - orchestration/continuous_processor.py
        envFrom:
        - secretRef:
            name: origin-proxy-credentials
        env:
        # Ensure sitecustomize is reliably imported regardless of Python minor version
        - name: PYTHONPATH
          value: "/opt/origin-shim"
        # Database configuration
        - name: DATABASE_ENGINE
          value: "postgresql+psycopg2"
        - name: DATABASE_HOST
          value: "127.0.0.1"
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: password
        - name: DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: cloudsql-db-credentials
              key: database
        # Cloud SQL Connector configuration
        - name: USE_CLOUD_SQL_CONNECTOR
          value: "true"
        - name: CLOUD_SQL_INSTANCE
          value: "mizzou-news-crawler:us-central1:mizzou-db-prod"
        # Processor configuration
        - name: POLL_INTERVAL
          value: "60"
        - name: VERIFICATION_BATCH_SIZE
          value: "10"
        - name: EXTRACTION_BATCH_SIZE
          value: "20"
        - name: ANALYSIS_BATCH_SIZE
          value: "16"
        - name: GAZETTEER_BATCH_SIZE
          value: "50"
        - name: USE_ORIGIN_PROXY
          value: "true"
        - name: ORIGIN_PROXY_URL
          value: "http://proxy.kiesow.net:23432"
        - name: SELENIUM_PROXY
          valueFrom:
            secretKeyRef:
              name: origin-proxy-credentials
              key: selenium-proxy-url
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: 750m
            memory: 2Gi
        volumeMounts:
        - name: origin-sitecustomize
          mountPath: /usr/local/lib/python3.11/site-packages/sitecustomize.py
          subPath: sitecustomize.py
          readOnly: true
        - name: origin-sitecustomize
          mountPath: /usr/local/lib/python3.10/site-packages/sitecustomize.py
          subPath: sitecustomize.py
          readOnly: true
        - name: origin-sitecustomize
          mountPath: /opt/origin-shim/sitecustomize.py
          subPath: sitecustomize.py
          readOnly: true
        livenessProbe:
          exec:
            command:
              - python
              - -c
              - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
              - python
              - -c
              - "import sys; sys.exit(0)"
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
