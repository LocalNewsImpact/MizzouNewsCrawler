name: CI

# CI workflow for MizzouNewsCrawler
#
# quick-checks-integration job: runs a focused Alembic/Postgres integration test
# (resync migration) against a PostgreSQL instance. This job is gated on the
# repository secret `TEST_DATABASE_URL` (CI-managed DB) to avoid accidental runs
# on forks or feature branches. It may also be manually dispatched on `main`.
# The job uses a service container (postgres:15) on GitHub-hosted runners, or
# can be triggered with TEST_DATABASE_URL env pointing to an external DB.

on:
  push:
    branches: 
      - main  # Only run CI on main branch
  pull_request:
    branches: 
      - main  # Only run CI on PRs to main branch
  schedule:
    # Run stress job weekly at 03:00 UTC on Sundays (example)
    - cron: '0 3 * * 0'
  workflow_dispatch: {}

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Run linting in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "
              python -m ruff check . &&
              python -m black --check src/ tests/ web/ &&
              python -m isort --check-only --profile black src/ tests/ web/ &&
              python -m mypy src/ --ignore-missing-imports || true
            "

      - name: Validate deployment configurations
        run: |
          echo "Validating k8s deployment YAML..."
          
          # Verify PYTHONPATH includes /app
          if ! grep -q 'value: "/app:' k8s/processor-deployment.yaml; then
            echo "❌ PYTHONPATH does not include /app!"
            exit 1
          fi
          
          # Verify image is placeholder (not :latest)
          if grep -q 'image:.*:latest' k8s/processor-deployment.yaml; then
            echo "❌ Deployment uses image:latest!"
            exit 1
          fi
          
          echo "✅ Deployment YAML validation passed"

  mypy-strict:
    name: Mypy (strict on main)
    runs-on: ubuntu-latest
    needs: [lint]
    # Only run this job on direct pushes to main; PRs still run the advisory mypy in lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Run mypy (fail on errors) in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            python -m mypy src/ --ignore-missing-imports

  security:
    name: Security Scan (weekly/manual only)
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Run bandit security scan in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "python -m bandit -r src/ -ll -f txt || true" && \
          echo "Bandit found issues but not failing build (review recommended)"

      - name: Check dependency vulnerabilities with safety
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "python -m safety check --json || true" && \
          echo "Safety check completed (review recommended)"
        continue-on-error: true

  unit:
    name: Unit Tests (fast)
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Create data directory for tests
        run: mkdir -p data

      - name: Run unit tests in container
        env:
          DATABASE_URL: "sqlite:///:memory:"
          TELEMETRY_DATABASE_URL: "sqlite:///:memory:"
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "
              python3 scripts/validate_workflow_templates.py &&
              pytest -q --override-ini='addopts=' -p no:pytest-cov tests/unit/test_argo_workflow_template.py tests/unit/test_verification_no_head.py
            "

  quick-checks:
    name: Quick Workflow Template Checks (merge-to-main)
    runs-on: ubuntu-latest
    needs: [lint]
    # Run on direct pushes to main (merge-to-main) and on PRs targeting main
    if: |
      github.event_name == 'push' && github.ref == 'refs/heads/main'
      || github.event_name == 'pull_request' && github.base_ref == 'main'

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Create data directory for tests
        run: mkdir -p data

      - name: Quick validator and targeted tests in container
        env:
          TELEMETRY_DATABASE_URL: "sqlite:///:memory:"
          PYTEST_ADDOPTS: ""
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            -e PYTEST_ADDOPTS="$PYTEST_ADDOPTS" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "
              python3 scripts/validate_workflow_templates.py &&
              pytest -q -c /dev/null -p no:pytest_cov -p no:pytest_postgresql tests/unit/test_argo_workflow_template.py tests/unit/test_verification_no_head.py
            "

  origin-proxy-only:
    name: Origin-proxy tests (smoke)
    runs-on: ubuntu-latest
    needs: [lint]  # Run early in parallel with unit tests
    # Only run smoke tests on main branch or PRs to main
    if: github.event_name == 'push' || github.base_ref == 'main' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Create data directory for tests
        run: mkdir -p data

      - name: Run origin-proxy tests only in container
        env:
          DATABASE_URL: "sqlite:///:memory:"
          TELEMETRY_DATABASE_URL: "sqlite:///:memory:"
          PYTEST_ADDOPTS: "-q --maxfail=1"
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            -e PYTEST_ADDOPTS="$PYTEST_ADDOPTS" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "pytest --override-ini addopts='' \$PYTEST_ADDOPTS tests/test_origin_proxy.py tests/test_integration_proxy.py"

  postgres-integration:
    name: PostgreSQL Integration Tests
    runs-on: ubuntu-latest
    needs: [unit]
    # Only run full integration tests on main branch or PRs to main
    if: github.event_name == 'push' || github.base_ref == 'main' || github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mizzou_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Create data directory for tests
        run: mkdir -p data

      - name: Run Alembic migrations on test database in container
        env:
          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/mizzou_test"
          DATABASE_ENGINE: "postgresql"
          DATABASE_HOST: "172.17.0.1"
          DATABASE_PORT: "5432"
          DATABASE_NAME: "mizzou_test"
          DATABASE_USER: "postgres"
          DATABASE_PASSWORD: "postgres"
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e DATABASE_ENGINE="$DATABASE_ENGINE" \
            -e DATABASE_HOST="$DATABASE_HOST" \
            -e DATABASE_PORT="$DATABASE_PORT" \
            -e DATABASE_NAME="$DATABASE_NAME" \
            -e DATABASE_USER="$DATABASE_USER" \
            -e DATABASE_PASSWORD="$DATABASE_PASSWORD" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            alembic upgrade head

      - name: Run integration tests with PostgreSQL in container
        env:
          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/mizzou_test"
          TELEMETRY_DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/mizzou_test"
          TEST_DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/mizzou_test"
          DATABASE_ENGINE: "postgresql"
          DATABASE_HOST: "172.17.0.1"
          DATABASE_PORT: "5432"
          DATABASE_NAME: "mizzou_test"
          DATABASE_USER: "postgres"
          DATABASE_PASSWORD: "postgres"
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            -e TEST_DATABASE_URL="$TEST_DATABASE_URL" \
            -e DATABASE_ENGINE="$DATABASE_ENGINE" \
            -e DATABASE_HOST="$DATABASE_HOST" \
            -e DATABASE_PORT="$DATABASE_PORT" \
            -e DATABASE_NAME="$DATABASE_NAME" \
            -e DATABASE_USER="$DATABASE_USER" \
            -e DATABASE_PASSWORD="$DATABASE_PASSWORD" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "pytest -v -m postgres tests/test_telemetry_store_postgres.py tests/utils/test_byline_telemetry.py tests/utils/test_content_cleaning_telemetry.py || echo 'Some PostgreSQL tests may not have postgres marker yet'"

  integration:
    name: Integration & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [unit]
    # Only run full integration tests on main branch or PRs to main
    if: github.event_name == 'push' || github.base_ref == 'main' || github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Create data directory for tests
        run: mkdir -p data

      - name: Run full tests with coverage in container
        env:
          DATABASE_URL: "sqlite:///:memory:"
          TELEMETRY_DATABASE_URL: "sqlite:///:memory:"
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "pytest --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=78"

      - name: Generate coverage summary
        if: success()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            python tools/generate_coverage_summary.py coverage.xml coverage-summary.md

  quick-checks-integration:
    name: Quick DB Integration (resync migration)
    runs-on: ubuntu-latest
    needs: [unit]
    # Only run on manual dispatch to main branch (requires TEST_DATABASE_URL secret)
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mizzou_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      TEST_DATABASE_URL: "${{ secrets.TEST_DATABASE_URL }}"

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            docker run --rm --network host postgres:15 pg_isready -h 172.17.0.1 -p 5432 && break || sleep 1
          done

      - name: Run resync migration test (capture logs) in container
        env:
          TEST_DATABASE_URL: "${{ env.TEST_DATABASE_URL }}"
          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/mizzou_test"
          DATABASE_ENGINE: "postgresql"
          DATABASE_HOST: "172.17.0.1"
          DATABASE_PORT: "5432"
          DATABASE_NAME: "mizzou_test"
          DATABASE_USER: "postgres"
          DATABASE_PASSWORD: "postgres"
        run: |
          set -o pipefail
          mkdir -p ci-logs
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e TEST_DATABASE_URL="$TEST_DATABASE_URL" \
            -e DATABASE_URL="$DATABASE_URL" \
            -e DATABASE_ENGINE="$DATABASE_ENGINE" \
            -e DATABASE_HOST="$DATABASE_HOST" \
            -e DATABASE_PORT="$DATABASE_PORT" \
            -e DATABASE_NAME="$DATABASE_NAME" \
            -e DATABASE_USER="$DATABASE_USER" \
            -e DATABASE_PASSWORD="$DATABASE_PASSWORD" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            pytest -vv tests/alembic/test_resync_sequence_postgres.py -c /dev/null 2>&1 | tee ci-logs/resync-test.log

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: resync-test-logs
          path: ci-logs/
          if-no-files-found: warn

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py311
          path: |
            coverage.xml
            coverage-summary.md
            htmlcov/
          if-no-files-found: warn


  stress:
    name: Stress Concurrency Tests (scheduled/manual only)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Run stress tests with RUN_STRESS_TESTS=1 in container
        env:
          DATABASE_URL: "sqlite:///:memory:"
          TELEMETRY_DATABASE_URL: "sqlite:///:memory:"
          RUN_STRESS_TESTS: '1'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            -e RUN_STRESS_TESTS="$RUN_STRESS_TESTS" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            pytest --override-ini addopts="-q" tests/test_versioning_concurrent_stress.py
