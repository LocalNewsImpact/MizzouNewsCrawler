substitutions:
  _BASE_IMAGE: us-central1-docker.pkg.dev/${PROJECT_ID}/mizzou-crawler/base:latest

steps:
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '--build-arg'
      - 'BASE_IMAGE=${_BASE_IMAGE}'
      - '-t'
      - 'us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/api:${SHORT_SHA}'
      - '-t'
      - 'us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/api:latest'
      - '-t'
      - 'us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/api:v1.3.1'
      - '-f'
      - 'Dockerfile.api'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/api'
    waitFor: ['build-api']

  # Create Cloud Deploy release with current running tags for other services
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'get-current-tags'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Get currently deployed image tags from kubernetes
        PROCESSOR_IMAGE=$(kubectl get deployment mizzou-processor -n production -o jsonpath='{.spec.template.spec.containers[0].image}' 2>/dev/null || echo "us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/processor:latest")
        CRAWLER_IMAGE=$(kubectl get cronjob mizzou-crawler -n production -o jsonpath='{.spec.jobTemplate.spec.template.spec.containers[0].image}' 2>/dev/null || echo "us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/crawler:latest")
        
        echo "Current processor: $PROCESSOR_IMAGE" > /workspace/current-tags.txt
        echo "Current crawler: $CRAWLER_IMAGE" >> /workspace/current-tags.txt
        
        cat /workspace/current-tags.txt
    waitFor: ['push-api']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'create-release'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Read current tags
        PROCESSOR_IMAGE=$(grep "processor:" /workspace/current-tags.txt | cut -d' ' -f3)
        CRAWLER_IMAGE=$(grep "crawler:" /workspace/current-tags.txt | cut -d' ' -f3)
        
        echo "Creating release with:"
        echo "  API: us-central1-docker.pkg.dev/${PROJECT_ID}/mizzou-crawler/api:${SHORT_SHA}"
        echo "  Processor: $PROCESSOR_IMAGE"
        echo "  Crawler: $CRAWLER_IMAGE"
        
        gcloud deploy releases create api-${SHORT_SHA} \
          --delivery-pipeline=mizzou-news-crawler \
          --region=us-central1 \
          --annotations=commitId=${REVISION_ID},service=api \
          --images=api=us-central1-docker.pkg.dev/${PROJECT_ID}/mizzou-crawler/api:${SHORT_SHA},processor=$PROCESSOR_IMAGE,crawler=$CRAWLER_IMAGE
        
        echo "âœ… Created Cloud Deploy release for API"
    waitFor: ['get-current-tags']

images:
  - 'us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/api:${SHORT_SHA}'
  - 'us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/api:v1.3.1'
timeout: 1800s
options:
  machineType: 'N1_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
